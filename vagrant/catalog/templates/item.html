{% extends "main.html" %}

{% set sender = 'show_item' %}
{% set param1 = category.name %}
{% set param2 = item.id %}

{% block content %}

<br>
<h2>{{ item.name }}</h2>
<p>{{ item.description }}</p>

{% if logged_in == True %}
<a href='{{url_for('edit_item', item_id=item.id )}}''>Edit</a>
<a href='{{url_for('delete_item', item_id=item.id )}}''>Delete</a>
{% endif %}

{% endblock %}
