{% extends "main.html" %}
{% block content %}

<h1>Add Item</h1>

<form action="/catalog/add" method="post">
  Title<br>
  <input type="text" name="name" value="">
  <br>
  Description<br>
  <input type="text" name="description" value="">
  <br>
  Category<br>
  <select id="dropdown" name="category" onChange="myFunction()">
    <option value="new_category_option" on>New category</option>
    {% if categories != [] %}
      {% for i in categories %}
        <option value="{{ i.id }}">{{ i.name }}</option>
      {% endfor %}
    {% endif %}
  </select>
  <div id="add_new">
    <p>Write a new category name: </p>
    <input type="text" name="new_category">
  </div>
  <br><br>
  <input type="submit" value="Submit">
</form>

<script>
function myFunction() {
    var selected = document.getElementById("dropdown").value;
    var x = document.getElementById("add_new");

    if (selected == "new_category_option") {
      x.style.display = "block";
    }
    else {
      x.style.display = "none";
    }
}
</script>

{% endblock %}
